<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="forum.css">
<style>
     .main-container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
        }
</style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-section">
            <div class="logo"></div>
            <div class="title">TITLE</div>
        </div>
         <nav class="nav-section">
            <a href="admin.html" class="nav-link">dashboard</a>
        </nav>
    </header>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <p>>Dashboard</p>

            
            <!-- Menu déroulant Gestion des posts -->
            <details>
                <summary>gestion des posts</summary>
                <a href="all-post.html" class="menu-item">all posts</a>
                <a href="add-posts" class="menu-item">add new posts</a>
            </details>
            
            <!-- Menu déroulant Gestion des catégories -->
            <details>
                <summary>gestion des categories</summary>
                <a href="all-categories.html" class="menu-item">all categories</a>
                <a href="add-category" class="menu-item">add categories</a>
            </details>
            
            <!-- Menu déroulant Gestion des users -->
            <details>
                <summary>gestion des users</summary>
                <a href="all-users.html" class="menu-item">all users</a>
            </details>
            
            <!-- Lien simple -->
            <p class="simple-link">>paramètres</p>
        </div>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <h1>Add post</h1>
            </div>

  <div class="form-container">
                <form>
                    <div class="form-field">
                        <label for="post-title">Titre du post</label>
                        <input type="text" id="post-title" placeholder="post title">
                    </div>

                    <div class="form-field">
                        <label for="post-content">Contenu</label>
                        <textarea id="post-content" placeholder="Écrivez votre contenu ici..."></textarea>
                    </div>

                    <div class="form-field">
                        <label for="file-upload">Image/Fichier</label>
                        <div class="file-upload-container" onclick="document.getElementById('file-input').click()">
                            <input type="file" id="file-input" accept="image/*,video/*,.pdf,.doc,.docx">
                            <p>upload file</p>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">poster</button>
                </form>
            </div>
        </div>

        <!-- Sidebar droite -->
        <div class="sidebar-right">
            <!-- Section Catégories -->
            <div class="categories-section">
                <h3>catégories</h3>
                <div class="categories-list">
                    <div class="category-item">
                        <input type="checkbox" id="tech" name="category" value="tech">
                        <label for="tech">Technologie</label>
                    </div>
                    <div class="category-item">
                        <input type="checkbox" id="sport" name="category" value="sport">
                        <label for="sport">Sport</label>
                    </div>
                    <div class="category-item">
                        <input type="checkbox" id="culture" name="category" value="culture">
                        <label for="culture">Culture</label>
                    </div>
                    <div class="category-item">
                        <input type="checkbox" id="gaming" name="category" value="gaming">
                        <label for="gaming">Gaming</label>
                    </div>
                    <div class="category-item">
                        <input type="checkbox" id="musique" name="category" value="musique">
                        <label for="musique">Musique</label>
                    </div>
                    <div class="category-item">
                        <input type="checkbox" id="cinema" name="category" value="cinema">
                        <label for="cinema">Cinéma</label>
                    </div>
                </div>
            </div>

            <!-- Section Tags -->
            <div class="tags-section">
                <h3>tags</h3>
                <textarea class="tags-input" placeholder="Entrez vos tags"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
