<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-section">
            <div class="logo"></div>
            <div class="title">TITLE</div>
        </div>
        <nav class="nav-section">
            <a href="./home.html" class="nav-link">Retour</a>
        </nav>
    </header>

    <main class="main-content">
        <section class="posts-section">
                <h2 class="modal-title-2">Inscription</h2><br>
                <p class="modal-subtitle-2">Créez votre compte gratuitement</p><br>

                <form id="registerForm" onsubmit="alert('Inscription réussie !'); return false;">
                    <div class="form-group">
                        <label class="form-label-2" for="registerName">Nom d'utilisateur</label>
                        <input name="username" type="text" id="registerName" class="form-input" placeholder="Votre Nom" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label-2" for="registerEmail">Adresse e-mail</label>
                        <input name="useremail" type="email" id="registerEmail" class="form-input" placeholder="@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label-2" for="registerPic">Photo de profil (facultatif)</label>
                        <input name="userimage" type="text" id="registerPic" class="form-input" placeholder="http:// url de l'image" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label-2" for="registerPassword">Mot de passe</label>
                        <input name="userpass" type="password" id="registerPassword" class="form-input" placeholder="••••••••" required minlength="6">
                       <input type="checkbox" onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'"> <span class="show-password-text">Afficher</span>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label-2" for="confirmPassword">Confirmer le mot de passe</label>
                        <input name="userconfirm" type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required minlength="6"> 
                        <input type="checkbox" onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'"> <span class="show-password-text">Afficher</span>
                    </div>
                    
                    <button type="submit" class="form-button">Créer mon compte</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
