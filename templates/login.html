{{define "loginModal"}}
<div class="modal-content">
  <button class="close-btn" onclick="closeLoginModal()">&times;</button>
  <div class="modal-header">
    <h2 class="modal-title">Connexion</h2>
    <p class="modal-subtitle">Accédez à votre compte</p>
  </div>
  <form id="loginForm" method="post" action="/login">
    <div class="form-group">
      <label class="form-label" for="Username">Identifiant</label>
      <input
        name="username"
        type="text"
        id="username"
        class="form-input"
        placeholder="nom d'utilisateur"
        required
      />
    </div>

    <div class="form-group">
      <label class="form-label" for="loginPassword">Mot de passe</label>
      <input
        name="password"
        type="password"
        id="loginPassword"
        class="form-input"
        placeholder="••••••••"
        required
        minlength="6"
      />
      <input
        type="checkbox"
        onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'"
      />
      <span class="show-password-text-2">Afficher le mot de passe</span>
    </div>
    {{if .}}
    <div class="incorrect">{{.}}</div>
    {{end}} <br />

    <button type="submit" class="form-button">Se connecter</button>
  </form>

  <div class="form-divider">
    <span>Pas encore de compte ?</span>
  </div>

  <a href="/registration">
    <button class="secondary-button" type="button">S'inscrire</button>
  </a>
</div>
{{end}}
