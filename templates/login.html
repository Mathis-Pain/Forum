<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="static/style.css" />
    <script src="static/script.js"></script>
</head>
<body style="all:initial">
      <!-- Modal de connexion -->
    <div id="registerModal" class="modal">
      <div class="modal-content">
        <button class="close-btn" onclick="closeRegisterModal()">
          &times;
        </button>
        <div class="modal-header">
          <h2 class="modal-title">Connexion</h2>
          <p class="modal-subtitle">Accédez à votre compte</p>
        </div>
        <form id="loginForm" method="post">
          <div class="form-group">
            
            <label class="form-label" for="loginEmail">Identifiant</label>
            <input
              name="login"
              type="text"
              id="loginEmail"
              class="form-input"
              placeholder="email/nom d'utilisateur"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="loginPassword">Mot de passe</label>
            <input
              name="password"
              type="password"
              id="loginPassword"
              class="form-input"
              placeholder="••••••••"
              required
              minlength="6"
            />
            <input
              type="checkbox"
              onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'"
            />
            <span class="show-password-text-2">Afficher le mot de passe</span>
          </div>
          {{if .}} <div class="incorrect">{{.}}</div>{{end}} <br/>

          <button type="submit" class="form-button">Se connecter</button>
        </form>

        <div class="form-divider">
          <span>Pas encore de compte ?</span>
        </div>

        <a href="/signup">
          <button class="secondary-button" type="button">S'inscrire</button>
        </a>
      </div>
    </div>
</body>
</html>
