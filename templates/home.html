<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
  <head> 
    <!-- Informations page (css, sript, etc) -->
    {{template "InitPage"}}
    <title>Forum - Accueil</title>
  </head>
  <body>
     <!-- Header -->
     {{template "ForumHeader" .}}
     
    <!-- Main Content -->
    <main class="main-content">
      <!-- Posts Section -->
      <section class="posts-section">
        <h2>Derniers messages</h2>

        {{range .Posts}}
        <div class="post-card">
          <div class="post-avatar">{{.Author.ProfilPic}}</div>
          <div class="post-content">
            <div class="post-title">{{.Author.Username}} a posté dans {{.TopicName}}</div>
            <a class="post-text" href="topic/{{.TopicID}}#{{.MessageID}}">{{preview .Content 300}}</a>
          </div>
        </div>
        {{else}}
        <div class="post-card">
          <div class="post-content">
            <div class="post-text">
              <center>Il n'y a aucun message à afficher pour l'instant.</center>
            </div>
          </div>
        </div>
        {{end}}
      </section>
    </main>
   
  </body>
</html>
